{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy</h2>
    <form action="/buy" method="post">
        <div class="mb-3">
        <input required autofocus name ="symbol" type="text" autocomplete="off" placeholder="Stock Symbol">
        <input required autofocus name ="shares" type="text" autocomplete="off" placeholder="Stock Shares">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
